<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div class="container">

    <div class="logo">

    <h2>NUEVO REGISTRO</h2>

            <button type="button" id="btnDetener" disabled>‚èπÔ∏è Detener</button>

            <option value="Trastorno de la voz">Trastorno de la voz</option>
            <option value="Hipoacusia conductiva">Hipoacusia conductiva</option>
            <option value="Disfunciones orofaciales y miofuncionales">Problemas orofaciales y miofuncionales</option>
            <option value="Transtornos de los sonidos del habla">Transtornos de los sonidos del habla</option>
            <option value="Retraso adquisitivo">Retraso Adquisitivo</option>
            <option value="Transtornos de sonidos del habla">Transtornos de sonidos del habla</option>
        </select>

        <label>Terapia</label>
        <select id="terapia" required>
            <option value="" disabled selected>Seleccionar terapia</option>

            <option value="Terapia de Resonancia">Terapia de Resonancia</option>

            <option value="Estimulaci√≥n Temprana del Lenguaje">Estimulaci√≥n del Lenguaje</option>
            <option value="Orientaci√≥n Familiar">Orientaci√≥n Familiar</option>
            <option value="Terapia Motricidad Orofacial">Terapia Motricidad Orofacial</option>
            <option value="Articulaciones en compensatorio">Articulaciones en compensatorio</option>
        </select>

        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones"
                  placeholder="Escribe tus observaciones (m√°x. 250 caracteres)"

    <button id="btnAtras" class="menu-btn" style="margin-top: 20px;">‚¨Ö Atr√°s</button>

</div>

<script type="module" src="nuevoRegist.js"></script>

</html>
